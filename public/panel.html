<!DOCTYPE html>
<html>
    <head>
        <title>Viewer Page</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Configure App -->
        <div id="app" class="full-height"></div>

        <!-- Import javascript file: adapt for twitch extension -->
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="externals_framework/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/elements_manager/elements_manager.js" type="text/javascript"></script>

        <!-- Configure header -->
        <div class="section-header">
            <!-- Configure title -->
            <h2 class="title">Goals</h2>

            <!-- Configure delete button -->
            <button class="btn_delete" onclick="delete_element()">Delete</button>
            
            <!-- Configure sperator -->
            <hr class="separator" size=1 />
        </div>

        <!-- Configure list -->
        <div class="list"></div>

        <!-- Configure add button -->
        <button class="btn_add" onclick="add_element()">+ ADD</button>
    </body>
